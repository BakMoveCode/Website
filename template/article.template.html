<!DOCTYPE html>
<html lang="zh-cn">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Lifeni">
        <meta name="description" content="{{文章描述}}">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/static/css/framework.css">
        <link rel="stylesheet" href="/static/css/article.css">
        <title>{{文章标题}} - Lifeni</title>
    </head>

    <body class="nothing">
        <div class="top-bar color" data-keyword="{{文章关键词}}"></div>
        <header>
            <div>
                <a href="/" class="link name">Lifeni</a>
            </div>
            <div>
                <button class="button index icon color" id="button-index" title="查看目录">查看目录</button>
                <button class="button setting icon color" id="button-setting" title="查看设置">查看设置</button>
                <div class="window setting" id="window-setting">
                    <h2 class="title">主题</h2>
                    <div class="area theme">
                        <label for="theme-auto" class="label theme auto">
                            <input type="radio" name="theme" id="theme-auto" value="auto" class="radio theme auto"
                                checked>
                            <span class="text">自动</span>
                        </label>
                        <label for="theme-light" class="label theme light">
                            <input type="radio" name="theme" id="theme-light" value="light" class="radio theme light">
                            <span class="text">白色</span>
                        </label>
                        <label for="theme-dark" class="label theme dark">
                            <input type="radio" name="theme" id="theme-dark" value="dark" class="radio theme dark">
                            <span class="text">暗色</span>
                        </label>
                    </div>
                    <p class="text description">主题设置会自动储存到浏览器的 Local Storage 中，不会影响其他网站，你可以随时删除。</p>
                    <h2 class="title">数据</h2>
                    <a href="https://github.com/Lifeni/website/blob/master/README.md#数据使用说明" target="_blank"
                        class="link data" rel="noopener noreferrer">数据使用说明</a>
                    <p class="text description">了解网站如何储存数据，以及如何清除浏览器上的数据。</p>
                </div>
            </div>
        </header>
        <main>
            <aside>
                {{文章信息}}
            </aside>
            <article>
                {{文章内容}}
            </article>
        </main>
        <footer>
            <div>
                <span class="text slogan">追求源于热爱。</span>
            </div>
            <div>
                <a href="http://www.beian.miit.gov.cn/" class="link icp" target="_blank"
                    rel="noopener noreferrer">鲁ICP备19006085号</a>
                <a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=37132102371392" class="link beian"
                    target="_blank" rel="noopener noreferrer">鲁公网安备 37132102371392号</a>
            </div>
        </footer>
        <div class="bottom-bar"></div>
        <script src="/static/javascript/index.js"></script>
        <script src="/static/javascript/article.js"></script>
    </body>

</html>
