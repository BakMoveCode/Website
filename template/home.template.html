<!DOCTYPE html>
<html lang="zh-cn">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Lifeni">
        <meta name="description" content="记录干杯。">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/static/css/framework.css">
        <link rel="stylesheet" href="/static/css/home.css">
        <title>Lifeni</title>
    </head>

    <body>
        <div class="top-bar"></div>
        <header>
            <div>
                <span class="text name">Lifeni</span>
            </div>
            <div>
                <button class="button setting icon" id="button-setting" title="查看菜单">查看菜单</button>
                <div class="window setting" id="window-setting">
                    <label class="label dark" tabindex="0" title="启用/禁用暗色模式">
                        <input type="checkbox" name="dark-mode" class="checkbox dark" id="checkbox-dark">
                        <span class="text">暗色主题</span>
                    </label>
                    <label class="label system" tabindex="0" title="根据系统设置自动切换主题">
                        <input type="checkbox" name="system-mode" class="checkbox system" id="checkbox-system">
                        <span class="text">跟随系统主题</span>
                    </label>
                    <label class="label store" tabindex="0" title="使用 Local Storage 把此设置储存在浏览器中">
                        <input type="checkbox" name="store-mode" class="checkbox store" id="checkbox-store">
                        <span class="text">记住这些设置</span>
                    </label>
                    <a href="https://github.com/Lifeni/website/blob/master/README.md" class="link readme"
                        target="_blank" rel="noopener noreferrer">关于</a>
                    <a href="mailto:liangfengning@foxmail.com" class="link mail">联系我</a>
                </div>
            </div>
        </header>

        <div class="bar project">
            <h1 class="text title">项目</h1>
        </div>

        <div class="projects" id="projects">
            <button class="go left hide" id="go-left" tabindex="-1"></button>
            <button class="go right" id="go-right" tabindex="-1"></button>
            <div class="showcase" id="showcase">
                <div class="board project">
                    <img src="https://lifeni.oss-cn-beijing.aliyuncs.com/website/image/see.webp" alt="[下个 ID 见] 的背景图片"
                        class="image">
                    <div class="info">
                        <h2 class="text name">see-you-next-id</h2>
                        <span class="text description">下个 ID 见！一个论坛项目。</span>
                    </div>
                    <div class="bar">
                        <a href="https://github.com/Lifeni/see-you-next-id" class="link code">代码</a>
                    </div>
                </div>
                <div class="board project">
                    <img src="https://lifeni.oss-cn-beijing.aliyuncs.com/website/image/java.webp"
                        alt="[Java 搭建简单的 RESTful API 服务器] 的背景图片" class="image">
                    <div class="info">
                        <h2 class="text name">java-restful-api-server</h2>
                        <span class="text description">Java 搭建简单的 RESTful API 服务器。</span>
                    </div>
                    <div class="bar">
                        <a href="https://github.com/Lifeni/java-restful-api-server" class="link code">代码</a>
                    </div>
                </div>
                <div class="board project">
                    <img src="https://lifeni.oss-cn-beijing.aliyuncs.com/website/image/where.webp" alt="[我们从哪来] 的背景图片"
                        class="image">
                    <div class="info">
                        <h2 class="text name">where-are-we-from</h2>
                        <span class="text description">我们从哪来？一个性教育网站。 </span>
                    </div>
                    <div class="bar">
                        <a href="https://lifeni.github.io/where-are-we-from/" class="link example">演示</a>
                        <a href="https://github.com/Lifeni/where-are-we-from" class="link code">代码</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="bar article">
            <h1 class="text title">文章</h1>
        </div>

        <div class="container">
            <main>
                {{文章列表}}
                <div class="card empty hide" id="card-empty">
                    <h2>搜索无结果</h2>
                    <p>换个关键词试试？或者 <a href="/">返回主页</a></p>
                </div>
            </main>
            <aside>
                <div class="card find" id="card-find">
                    <input class="input search" id="input-search" type="search" placeholder="搜索" aria-label="搜索">
                    <div class="list tags">
                        {{标签列表}}
                    </div>
                    <div class="bar find"></div>
                </div>
                <div class="card calendar" id="card-calendar">
                    <div class="list months">
                        {{时间线}}
                    </div>
                    <div class="bar calendar"></div>
                </div>
                <div class="card tool" id="card-tool">
                    <button class="button top" id="button-top" title="跳转到顶部" tabindex="-1">跳转到顶部</button>
                    <button class="button bottom" id="button-bottom" title="跳转到底部" tabindex="-1">跳转到底部</button>
                </div>
            </aside>
        </div>
        <footer>
            <div>
                <span class="text slogan">追求源于热爱。</span>
            </div>
            <div>
                <a href="http://www.beian.miit.gov.cn/" class="link icp" target="_blank"
                    rel="noopener noreferrer">鲁ICP备19006085号</a>
                <a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=37132102371392" class="link beian"
                    target="_blank" rel="noopener noreferrer">鲁公网安备 37132102371392号</a>
            </div>
        </footer>
        <div class="bottom-bar"></div>
        <script src="/static/javascript/index.js"></script>
        <script src="/static/javascript/home.js"></script>
    </body>

</html>
